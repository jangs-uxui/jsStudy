        let num = 1;
        let evenSum = 0;
        let oddSum = 0;
        while (num <= 100) {
            if (num % 2 === 0) { // 짝수
                evenSum = evenSum + num;
            } else { // 홀수
                oddSum = oddSum + num;
            }
            num++;
