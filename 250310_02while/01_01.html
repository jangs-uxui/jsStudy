<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 반복문</title>
</head>

<body>
    <script>

        let number = 0;
        while (number < 10) {
            document.write("number : " + number + "<br>");
            number = number + 1;
            // number += 1;
            // number++
        }


    </script>
</body>
