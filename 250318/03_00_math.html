<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math객체</title>
</head>

<body>


    <script>

        document.write(Math.abs(-2) + "<hr>");

        document.write(Math.exp(2) + "<hr>");
        document.write(Math.pow(2, 10) + "<hr>");

        document.write(Math.random() * 10 + "<hr>"); // 난수: 0이상~1미만 실수 (*10 하면 0~10미만)

        document.write(Math.floor(36.5) + "<hr>"); // 버림
        document.write(Math.round(36.5) + "<hr>"); // 반올림
        document.write(Math.ceil(36.1) + "<hr>"); // 올림

        document.write(Math.log(16) + "<hr>");
        document.write(Math.sqrt(16) + "<hr>"); // 제곱근
        document.write(Math.max(1, 2, 5, 8) + "<hr>"); // 최대값
        document.write(Math.min(1, 2, 5, 7) + "<hr>"); // 최소값





    </script>

</body>

</html>
