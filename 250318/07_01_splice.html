<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>splice()</title>
</head>

<body>


    <script>
        //.splice(a, b, c)  a번자리 b개 c로 바꿈. (b가 0인 경우 배열에 추가)

        // arr.splice(2, 1, 30) // "2"번자리 "1"개 "30"으로 바꿈.
        // arr.splice(2, 0, 30) // "2"번자리 "30" 추가



        let arr = [10, 20, 40, 50, 60, 70];
        arr.splice(2, 1, 30) // "2"번자리 "1"개 "30"으로 바꿈.
        document.write(arr);


    </script>

</body>

</html>
