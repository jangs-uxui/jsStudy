<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math객체</title>
</head>

<body>


    <script>

        
        
        const letters = "0123456789ABCDEF";
        let color = "#";
        let count = 1;
        
        let interverID = setInterval(changeColor, 500);

        function changeColor() {
            count++;
            if (count > 25) {
                clearInterval(intervalID);
            } else {
                for (let k = 0; k < 6; k++) {
                    color += letters[Math.floor(Math.random() * 16)];
                }
                document.write(`<div style="background-color:${color}">${color}</div>`);
                color = "#";
            }
        }





    </script>

</body>

</html>
