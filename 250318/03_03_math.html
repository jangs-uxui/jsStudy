<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math객체</title>
</head>

<body>


    <script>

        // 무작위 컬러 생성
        // 25번 반복후 setInterval 종료

        const letters = "0123456789ABCDEF";
        // let color = "#";
        let count = 1;

        let intervalID = setInterval(changeColor, 100);

        function changeColor() {
            let color = "#";
            if (count > 25) {
                clearInterval(intervalID);
                return;
            } else {
                for (let i = 0; i < 6; i++) {
                    color += letters[Math.floor(Math.random()*16)];
                }
                document.write(`<div style="background-color:${color}">${color} - ${count}</div>`)
            }
            count++;
        }







    </script>

</body>

</html>
