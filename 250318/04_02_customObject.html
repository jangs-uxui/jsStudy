<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자객체</title>
</head>

<body>


    <script>

        // [객체]는 관련된 데이터+함수 의 덩어리
        // 리터럴 방식 [객체] 생성

        let person = {
            name: "jang",
            age: 23,
            intro: function () { // intro() { 와 동일
                document.write("My name: " + this.name + ", age: " + this.age + "<hr>"); //this필수!
            }
        };
        person.intro();

        person.age = 30; // 값 수정 가능
        person.intro();

        person.name = "Kim";
        person.intro();

        person.job = "teacher"; // **속성 추가도 가능 (script언어의 융통성)
        person.intro = function () {
            document.write("My name: " + this.name + ", age: " + this.age + ", job: " + this.job + "<hr>");
        }
        person.intro();


        let person2 = {
            name: "jang",
            age: 23,
            info: function () {
                document.write(`my name: ${this.name}, age: ${this.age}<hr>`);
            }
        }

        person2.info();
        person2.name = "Janghy";
        document.write(person2.name + "<hr>");
        person2.sex = "male";
        document.write(person2.sex + "<hr>");

        person2.info = function () {
            document.write(`my name: ${this.name}, age: ${this.age}, sex: ${this.sex}<hr>`);
        }

        person2.info();




    </script>

</body>

</html>
