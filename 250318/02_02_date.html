<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date객체</title>
</head>

<body>

    <h2>궁금한 날짜를 입력하세요:</h2>
    <input type="number" id="year" placeholder="년" value="2025"> <br>
    <input type="number" id="month" placeholder="월" max="12" min="1" value="3"> <br>
    <input type="number" id="day" placeholder="일" max="31" min="1" value="18">
    <button onclick="calcDays()">날짜계산</button>
    <hr>
    <p id="today"></p>
    <p id="result"></p>

    <script>
        // 연습2
        function calcDays(){
            const year = Math.floor(document.getElementById("year").value);
            const month = Math.floor(document.getElementById("month").value);
            const day = Math.floor(document.getElementById("day").value);

            const today = new Date();
            const inputDate = new Date(year, month-1, day);
            const timeDiff = today - inputDate;
            const dayDiff = Math.floor(timeDiff / (24*60*60*1000));

            document.getElementById("today").innerHTML = "<b>현재:</b> " + today.toLocaleString();
            if (dayDiff === 0) {
                document.getElementById("result").innerText = "오늘";
            } else if (dayDiff > 0) {
                document.getElementById("result").innerText = dayDiff + "일 전";
            } else {
                document.getElementById("result").innerText = -dayDiff + "일 후";
            }
        }


    </script>

</body>

</html>
