<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while 반복문</title>
</head>

<body>
    <script>

        // 1~100 짝수의 합계
        // 1~100 홀수의 합계
        // (1~100 합계는 5050) 2550 | 2500
        
        let num = 0;
        let evenSum = 0;
        let oddSum = 0;
        while (num < 100) {
            num = num + 2;
            evenSum = evenSum + num;
            // document.write(num + " ");
        }
        num = 1;
        while (num < 100) {
            oddSum = oddSum + num;
            // document.write(num + " ");
            num = num + 2;
        }
        document.write("짝수합: ",evenSum);
        document.write("<br>홀수합: ",oddSum);





    </script>
</body>

</html>
