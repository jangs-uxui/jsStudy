<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch-case문</title>
</head>

<body>

    <script>
        let coupon = parseInt(prompt("쿠폰 개수를 입력하시오."));
        document.write("쿠폰 : " + coupon + "장 <hr>");
        coupon = Math.floor(coupon / 10); // 소수점 이하 버림
        switch (coupon) {
            case 2:
                document.write("여행가방");
                break;
            case 1:
                document.write("다이어리");
                break;
            default:
                document.write("커피 한 잔");
        }


    </script>




</body>

</html>
