<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산술연산자 사용하기(ex6-3)</title>
</head>
<body>
    
    <script>

        let num = 0;
        num++;
        console.log("num++ = " + num);

        num = 2 * 3;
        console.log("2 * 3 = " + num);

        num = 2 ** 3;
        console.log("2 ** 3 = " + num);

        num = 7 / 3;
        console.log("7 / 3 = " + num);

        num = 7 % 3;
        console.log("7 % 3 = " + num);

        


    </script>

</body>
</html>
