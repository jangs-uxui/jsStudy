<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if-else문</title>
</head>

<body>
    <script>

        let drink = prompt("이거 마시면 사귀는 거다!(yes/no)");
        console.log("술마신다 : " + drink + "<hr>");

        if (drink === "yes") {
            console.log("오늘부터 1일!");
        } else {
            console.log("헤어진다..");
        }
        console.log("<hr> END.");




    </script>
</body>

</html>
