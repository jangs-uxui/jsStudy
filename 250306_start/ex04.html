<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교 연산자 사용하기</title>
</head>
<body>
    
    <script>
        
        let jud;
        jud = 2 < 3;
        console.log('2 < 3 : ', jud);

        jud = 2 > 3;
        console.log("2 > 3 : " + jud);

        jud = 1 == true;
        console.log("1 == true : "+ jud);

        jud = 0 === false;
        console.log("1 === true : " + jud);

        

    </script>



</body>
</html>
