    <script>
        //prompt로 계속 더함 (while 반복문)
        // -1 입력시 입력된 숫자 나열, 합계, 평균 출력



        let arr = [];
        let index = 0;
        let sum = 0;

        while (true) {

            let input = parseInt(prompt("숫자를 입력해 주세요."));
            if (isNaN(index)) {
                alert("숫자를 입력해 주세요");
                continue;
            }
            if (input === -1) {
                break;
            }
            
            arr[index] = input;
            sum = sum + input; // sum = sum + arr[index];
            document.write(input + " "); // document.write(arr[index] + " ");
            index++;
        }

        let avg = sum / arr.length;
        document.write(`<hr>합계: ${sum} <br>평균: ${avg}`);
