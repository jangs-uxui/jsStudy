<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 (function)</title>
</head>

<body>
    <script>
        //음식메뉴선택

        // 함수 몰빵ver (자작)
        function makeFood(num) {
            const food = parseInt(prompt("메뉴번호를 선택하세요.(1.햄버거, 2.피자, 3.감자튀김)"));
            if (food >= 1 && food <= 3) {
                document.write("<img src='../media2/food" + food + ".png'>");
                document.write("<hr>식사 맛있게 하세요.")
            } else {
                document.write("없는 메뉴를 선택하셨습니다.");
            }
        }

        makeFood();




    </script>

</body>

</html>
