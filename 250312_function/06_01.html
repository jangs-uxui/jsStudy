<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 (function)</title>
</head>

<body>
    <script>

        // 점수를 전달받아서 A~D 등급 return

        function grade(score) {
            if (score >= 90 && score <= 100) {
                return "A";
            } else if (score >= 80 && score <= 89) {
                return "B";
            } else if (score >= 70 && score <= 79) {
                return "C";
            } else if (score >= 60 && score <= 69) {
                return "D";
            }
        } // 함수 정의

        let score = parseInt(prompt("점수를 입력해 주세요.(0~100)"));

        if (score < 0 || score > 100) {
            document.write("점수를 잘못 입력하셨습니다.");
        } else {
            if (score >= 60) {
                document.write("합격 ");
                document.write(grade(score)); // 함수 호출

            } else {
                document.write("불합격");
            }
        }

        





    </script>

</body>

</html>
