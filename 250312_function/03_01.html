<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 (function)</title>
</head>

<body>
    <script>

        function repeatString(str, times) {
            let result = ""; //빈 문자열 선언. (null은 비어있다는 명시적 표현이지만 type는 미정)
            for (let i = 0; i < times; i++) {
                result = result + str + " ";
            }
            return result;
        }

        document.write(repeatString("abc", 20));


    </script>

</body>

</html>
