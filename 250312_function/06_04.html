<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 (function)</title>
</head>

<body>
    <script>

        // 점수를 전달받아서 A~D 등급 return
        // 점수 잘못 입력시 다시 입력.

        function getGrade(score) {
            if (score <= 100 && score >= 90) {
                return "A";
            } else if (score < 90 && score >= 80) {
                return "B";
            } else if (score < 80 && score >= 70) {
                return "C";
            } else if (score < 70 && score >= 60) {
                return "D";
            }
        }

        while (true) {

            let score = parseInt(prompt("점수를 입력해 주세요.(0~100)"));

            if (score > 100 || score < 0) {
                alert("점수를 다시 확인해 주세요.");
                continue;
            }
            if (score < 60) {
                document.write("불합격");
            } else {
                document.write("합격 <br>");
                let grade = getGrade(score);
                document.write("등급: " + grade);
            }
            break;


        }



    </script>

</body>

</html>
