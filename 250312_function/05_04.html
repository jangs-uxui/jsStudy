        function makeFood(num) {
            let result = "<img src='../media2/food" + num + ".png'>";
            return result;
        }

        const foodNum = parseInt(prompt("메뉴번호를 선택하세요.(1.햄버거, 2.피자, 3.감자튀김)"));
        if (foodNum >= 1 && foodNum <= 3) {
            document.write(makeFood(foodNum) + "<hr> 맛있게 드세요.");
        } else {
            document.write("없는 음식을 주문함.");
        }
