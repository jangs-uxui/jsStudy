<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 - 배열</title>
</head>

<body>
    <script>
        // 0~100 10개의 난수 생성 => 배열로 만들기


        let randomArr = [];
        for (let i = 0; i < 10; i++) {
            let randomInt = Math.floor(Math.random() * 101);
            randomArr.push(randomInt)
        }
        document.write(randomArr + "<hr>");


        // 60점 이상만 모아서 새 배열에 정리

        // 연습1 (화살표함수)
        document.write(randomArr.filter(e => {return e >= 60}) + "<br>");
        document.write(randomArr.filter(e => e >= 60) + "<br>");

        // 연습2 (화살표함수)
        let result = randomArr.filter((e) => e >= 60);
        document.write(result + "<br>");

        // 연습3 (low level)
        let passArr = [];
        let count = 0;
        for (i = 0; i < randomArr.length; i++) {
            if (randomArr[i] >= 60) {
                passArr[count] = randomArr[i];
                count++
            }
        }
        document.write(passArr + "<br>");

        // 연습3 (for + push)
        let passArr2 = [];
        for (i = 0; i < randomArr.length; i++) {
            if (randomArr[i] >= 60) {
                passArr2.push(randomArr[i]);
            }
        }
        document.write(passArr2 + "<br>");



    </script>
</body>

</html>
