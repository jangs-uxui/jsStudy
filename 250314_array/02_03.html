<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 - 배열객체의 메써드</title>
</head>

<body>
    <script>

        let arr = [10, 30, 4, 3, -2, -3, 25];
        document.write(arr + "<hr>");
        // filter 써서 -인 배열만 생성

        let filterArray = arr.filter((e) => e < 0);
        document.write(filterArray + "<br>");


        // filter 쓰지 않고 값이 -인 배열만 생성 (저수준 방법으로 해보기)
        let filterArr = [];
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < 0) {
                filterArr[count] = arr[i];
                count++;
            }
        }
        document.write(filterArr);






    </script>
</body>

</html>
