<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 - 배열객체의 메써드</title>
</head>

<body>
    <script>

        let a1 = [0, 1, 2, 3, 4];
        let a2 = [9, 8, 7, 6, 5];

        document.write(`a1 = [${a1}] <br>`);
        document.write(`a2 = [${a2}] <hr>`);

        document.write(`a1.concat(a2) : ${a1.concat(a2)}<hr>`);

        function gt(e) { return (e >= 7) }; // 7이상이면 true
        document.write(`a2.filter(gt) : ${a2.filter(gt)}<hr>`);

        document.write(`a2.indexOf(9) : ${a2.indexOf(7)}<hr>`);

        a2.push(4);
        document.write(`a2.push(4) : ${a2}<hr>`);

        a2.pop();
        document.write(`a2.pop() : ${a2}<hr>`);

        a2.shift(); //맨 앞 원소 삭제후 한칸 당김
        document.write(`a2.shift() : ${a2}<hr>`);

        a2.unshift(9); //맨 앞 원소 추가 후 한칸 밀림
        document.write(`a2.unshift() : ${a2}<hr>`);

        document.write(`a2.slice(1, 4) : ${a2.slice(1, 4)}<hr>`); // index1~3 반환

        document.write(`a2.sort() : ${a2.sort()}<hr>`);

        document.write(`a2.join("/") : ${a2.join("+")}`);



        








    </script>
</body>

</html>
