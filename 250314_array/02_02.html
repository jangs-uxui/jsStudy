<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 - 배열객체의 메써드</title>
</head>

<body>
    <script>
        // filter(함수의 정의)  함수 호출이 아닌 '함수의 정의'가 들어감 / 이름없는함수, 화살표 함수 바로 들어가기도 함.

        
        // filter 쓰지 않고 값이 -인 배열만 생성 (저수준 방법으로 해보기)

        let arr = [10, 30, 4, 3, -2, -3, 25];

        // document.write(arr.filter((e) => e < 0));

        let filterArr = [];
        let index = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < 0) {
                filterArr[index] = arr[i];
                index++;
            }
        }

        document.write(filterArr);











    </script>
</body>

</html>
