<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 - 배열</title>
</head>

<body>
    <script>
        // 0~100 10개의 난수 생성 => 배열로 만들기


        let randomArr = [];
        for (let i = 0; i < 10; i++) {
            let randomInt = Math.floor(Math.random() * 101);
            randomArr.push(randomInt)
        }
        document.write(randomArr + "<hr>");


        // 생성된 배열에 60이상 "합격" / 60미만 "불합격" 인 새 배열 생성 (map() 사용)

        // 연습1 (함수)
        function isPass(score) {
            if (score >= 60) {
                return "합격";
            } else {
                return "불합격";
            }
        }
        document.write(randomArr.map(isPass) + "<br>");


        // 연습2 (화살표함수)
        let result = randomArr.map((score) => {
            if (score >= 60) {
                return "합격";
            } else {
                return "불합격";
            }
        });
        document.write(result + "<br>");


        // 연습3 (이름없는함수)
        let result2 = randomArr.map(
            function (score) {
                if (score >= 60) {
                    return "합격";
                } else {
                    return "불합격";
                }
            }
        )
        document.write(result2 + "<br>");

        // 연습3 (for문 / low level)
        let result3 = [];
        for (let i=0; i < randomArr.length; i++) {
            if (randomArr[i] >= 60) {
                randomArr[i] = "합격";
            } else {
                randomArr[i] = "불합격";
            }
        }
        document.write(result3 + "<br>");


        // 결과문
        for (let i = 0; i < randomArr.length; i++) {
            document.write(`<br>점수: ${randomArr[i]} 결과: ${result3[i]}`);
        }



    </script>
</body>

</html>
