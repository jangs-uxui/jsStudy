<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 - 화살표 함수</title>
</head>

<body>


    <script>

        //화살표 함수

        let a = 3, b = 4;
        let sum = (num1, num2) => num1 + num2;
        document.write(sum(a, b) + "<br>");

        let c = 3, d = 5;
        let multiple = (num1, num2) => num1 * num2;
        document.write(multiple(a, b) + "<br>");

        let e = 8, f = 2;
        let divide = (num1, num2) => num1 / num2;
        document.write(divide(e,f) + "<br>");

        let g = 4, h = 1;
        let minus = (num1, num2) => num1 - num2;
        document.write(minus(g,h) + "<br>");
        

    </script>

</body>

</html>
