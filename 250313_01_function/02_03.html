<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 - 화살표 함수</title>
</head>

<body>


    <script>

        //화살표 함수 (매개변수 없을 때)
        let num = () => 2 * 2; // 빈괄호
        document.write(num() + "<br>");

        //화살표 함수 (매개변수 1개 일 때)
        let half = num1 => num1 / 2; // 괄호 생략 가능
        document.write(half(16) + "<br>");

        //화살표 함수 (매개변수 2개이상)
        let sum = (num1, num2) => num1 * num2; // 괄호 필수
        document.write(sum(2,4) + "<br>");

        


    </script>

</body>

</html>
