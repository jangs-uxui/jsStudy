<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 - String객체(for-of)</title>
</head>

<body>

    <script>

        // for-of : "배열" 또는 "string"객체 일 때
        // for (let a of b)  b배열을 하나씩 대입시킨 결과를 a에 대입시킴, 배열개수만큼 반복

        const dayString = "일월화수목금토";

        for (let i = 0; i < dayString.length; i++) {
            document.write(dayString[i] + "요일<br>");
        }

        for (let day of dayString) {
            document.write(day + "요일<br>");
        }






    </script>


</body>

</html>
