<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 - String객체(for-of)</title>
</head>

<body>

    <script>

        // for-of : 배열 또는 string 객체 일 때

        const colorArray = ["red", "aqua", "gray", "purple", "orange"];

        // for문
        for (let i = 0; i < colorArray.length; i++) {
            document.write(`<b style="color:${colorArray[i]}">${colorArray[i]}</b><br>`);
        }
        // for-of문
        for (let color of colorArray) {
            document.write(`<b style="background-color:${color}">${color}</b><br>`);
        }






    </script>


</body>

</html>
