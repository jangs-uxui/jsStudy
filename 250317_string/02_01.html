<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 - String객체(문자열)</title>
</head>

<body>

    <script>

        // let text = new String("Programming");
        let text = "Programming";
        let firstChar = "";

        for (let i = 0; i <= text.length; i++) {
            document.write(text + "<hr>");

            firstChar = text[0];
            text = text.slice(1) + firstChar; // slice(1) index1 문자열 부터 끝까지 (rogramming)

        }



    </script>


</body>

</html>
