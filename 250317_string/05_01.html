<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 - String객체(문자열)</title>
</head>

<body>

    <script>
        // split : 배열의 개수는 구분자의 개수 보다 하나 큼
        let str = "attt auu aww app";
        let splitStr = str.split("a");
        document.write(splitStr);
        document.write("<br>" + splitStr.length);


    </script>


</body>

</html>
