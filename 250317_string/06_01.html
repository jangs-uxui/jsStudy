<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 - String객체(문자열)</title>
</head>

<body>

    <h1>문자열에서 단어 찾기</h1>
    <textarea id="textBox" cols="60" rows="10"></textarea>
    <br>
    <input type="text" id="searchBox">
    <input type="submit" id="btn" value="단어 카운트" onclick="findKeyword()"> <!-- 이벤트핸들러 - 함수 호출 -->
    <p id="result"></p>


    <script>
        // split(구분자) : 문자열을 구분자 기준으로 잘라 배열로 반환
        // **배열의 개수는 구분자의 개수 보다 하나 큼

        // 문자열에서 단어 찾기(split)

        function findKeyword() {
            const textBoxValue = document.getElementById("textBox").value;
            const searchBoxValue = document.getElementById("searchBox").value;
            let findArray = textBoxValue.split(searchBoxValue);
            let keywordLength = findArray.length - 1;

            document.getElementById("result").innerText = ("단어 출현 횟수: " + keywordLength);
        }



    </script>


</body>

</html>
