<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 - String객체(문자열)</title>
</head>

<body>

    <textarea id="textarea" cols="40" rows="6"></textarea>
    <br>
    <button onclick="capitalize()">변환</button>
    <hr>
    <p id="result"></p>


    <script>
        // 단어 첫 글자 대문자로 변환
        // 배열로(split) > 첫글자대문자 > 문자열 붙임(join)

        function capitalize() {
            const textVal = document.getElementById("textarea").value;
            const splitArr = textVal.split(" "); // 띄어쓰기 기준 쪼개서 배열화

            // let newArr = []
            // for문 사용
            // for (let i = 0; i < splitArr.length; i++) {
            //     newArr[i] = splitArr[i].charAr(0).toUpperCase() + splitArr[i].slice(1); // 첫글자 가져와 대문자화 + 뒤에글자
            // }
            // for-of문 사용
            // for (let word of splitArr) {
            //     newArr.push(word.charAt(0).toUpperCase() + word.slice(1));
            // }

            // map 사용 (새 배열)
            const newArr = splitArr.map((word) => word.charAt(0).toUpperCase() + word.slice(1)).join(" "); 


            
            const sumString = newArr.join(" ");

            document.getElementById("result").innerText = sumString;

        }






    </script>


</body>

</html>
