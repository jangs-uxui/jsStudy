<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>

<body>
    <script>
        // 문자열 끝은 null
        // for문의 i 가 index값으로 쓰이는 경우 많음
        
        let string = "abcedfg";
        for (let i = 0; i < string.length; i++) {
            document.write(string[i] + "<br>");
        }




    </script>

</body>

</html>
