<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>

<body>
    <script>
        // 1~100 짝수의 합과 홀수의 합 (for문 이용)

        let evenSum = 0, oddSum = 0;
        for (i = 1; i <= 100; i++) {
            if (i % 2 === 0) {
                evenSum += i;
            } else {
                oddSum += i;
            }
        }
        document.write(evenSum + "<br>");
        document.write(oddSum);





    </script>

</body>

</html>
