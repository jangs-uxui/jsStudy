<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>

<body>
    <script>
        // 반복횟수가 정해져 있을 때 while 보다 for문을 쓰는것이 알맞다.
        // 반복변수명 : i

        // i변수 밖에서도 이용가능
        let i;
        for (i = 1; i < 5; i++) {
            document.write(i + "🧇");
        }

        // k변수값 미리 지정 가능
        let k = 1;
        for (; k < 5; k++) {
            document.write(k + "🧇");
        }



    </script>

</body>

</html>
