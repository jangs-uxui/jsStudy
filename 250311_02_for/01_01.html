    <script>

        // for (let k = 1; k < 5; k++) {
        //     document.write(k + "🍗");

        let i = 1;
        while (i < 5) {
            document.write(i + "🍕 ");
            i++;
        }

        for (k = 1; k < 5; k++) {
            document.write(k + "🍔 ")
        }

        
        let x = 0;
        while (x < 5) {
            x++;
            document.write(x + "🥞 ");
        }
        for (let y = 0; y < 5; y++) {
            document.write(y + "🧇");
        }




    </script>
