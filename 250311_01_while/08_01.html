<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문-continue</title>
</head>

<body>
    <script>

        while (true) {

            let select = parseInt(prompt("연산을 선택하세요(1:덧셈, 2:뺄셈, 3:곱셈, 4:나눗셈)"));

            if (select < 1 || select > 4) {
                confirm("연산번호를 잘못입력했습니다. 연산을 다시 선택해 주세요.");
                continue;
            }
            // else 불필요 - if문을 통과 해야만 다음으로 넘어가기 때문

            let num1 = parseInt(prompt("첫번째 숫자를 입력하세요"));
            let num2 = parseInt(prompt("두번째 숫자를 입력하세요"));
            let result = 0;
            if (select === 1) {
                result = num1 + num2;
            } else if (select === 2) {
                result = num1 - num2;
            } else if (select === 3) {
                result = num1 * num2;
            } else {
                result = num1 / num2;
            }
            document.write("연산의 결과 : ", result);
            break; // 제대로 입력한 경우 반복문 종료
        }



    </script>
</body>

</html>
