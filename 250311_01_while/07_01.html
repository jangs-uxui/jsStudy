<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while문-continue</title>
</head>

<body>
    <script>
        // continue : while 문의 첨으로 돌아감

        //ver1
        while (true) {
            let score = parseInt(prompt("점수를 입력하세요.(0~100)"));
            if (score < 0 || score > 100) {
                confirm("0~100 사이 점수를 입력해 주세요.");
                continue;
            }

            if (score >= 60) {
                document.write("합격입니다.");
                break;
            }

            document.write("불합격 입니다.");
            break;
        }
