        // count 1로 시작 / input 변수 while문 안에 선언(안에서만 쓰이니까);
        let count = 1;
        let sum = 0;
        while (count <= 5) {
            let input = parseInt(prompt(count + "번째 숫자를 입력해 주세요."));
            sum = sum + input;
            count++
        }
        document.write(sum);
