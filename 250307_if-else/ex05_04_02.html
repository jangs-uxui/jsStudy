<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
</head>
<body>
    
    <script>
       // prompt 구매금액 입력하세요. 
       // VIP 회원입니까?
       // (5만원이상 10% / 3만원이상 5% / VIP회원이면 5% 추가할인)
       // 중복할인 가능 ex)VIP이고 5만원 이상이면 15% 할인

        let amount = parseInt(prompt("구매금액을 입력하세요."));
        let isVip = prompt("VIP 회원입니까?(예/아니오)");

        if (amount < 0 || !(isVip === "예" || isVip === "아니오")) {
                document.write("입력값이 잘못되었습니다.");
        } else {
            if (amount >= 50000) {
                if (isVip === "아니오") {
                    amount = amount * 0.9;
                    document.write("최종금액은 " + amount + "입니다.");
                } else if (isVip === "예") {
                    amount = amount * 0.85;
                    document.write("최종금액은 " + amount + "입니다.");
                }
            } else if (amount >= 30000) {
                if (isVip === "아니오") {
                    amount = amount * 0.95;
                    document.write("최종금액은 " + amount + "입니다.");
                } else if (isVip === "예") {
                    amount = amount * 0.9;
                    document.write("최종금액은 " + amount + "입니다.");
                }
            } else {
                if (isVip === "아니오") {
                    document.write("최종금액은 " + amount + "입니다.");
                } else if (isVip === "예") {
                    amount = amount * 0.95;
                    document.write("최종금액은 " + amount + "입니다.");
                }
            }
        }

       




    </script>



</body>
</html>
