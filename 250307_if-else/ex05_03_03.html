<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 입장료 20,000원
        // 13세 이하 어린이는 반값
        // 멤버십이면 10% 할인
        // (선생님 풀이 - 오류처리O)
        // 오류처리는 한번에 묶어서 하면 좋다!
        

        let age = parseInt(prompt("나이를 입력하세요."));
        let isMember = prompt("멤버십입니까?(예/아니오)");

        let price = 20000;

        if (age < 0 || !(isMember === "예" || isMember === "아니오")) {

            document.write("입력값이 잘못되었습니다.");

        } else {
            if (age <= 13) {
            document.write("어린이할인이 되었습니다.");
            price = price * 0.5;
        } else if (age >= 65) {
            document.write("노인할인이 되었습니다.");
            price = price * 0.7;
        }

        if (isMember === "예") {
            price = price * 0.9;
        }

        document.write("<br>최종입장료😃: " + price + "원");

        }

        

    </script>



</body>
</html>
