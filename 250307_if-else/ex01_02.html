<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>else-if문</title>
</head>
<body>
    <script>

      
        let num = parseInt(prompt("숫자를 입력하세요."));
        num % 2 === 0 ? document.write("짝수") : document.write("홀수");
        

        

    </script>
</body>
</html>
