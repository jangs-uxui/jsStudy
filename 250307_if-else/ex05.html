<html lang="ko">

<body>

    <script>
        // 성인만 입장 / 남좌 여우
        let age = parseInt(prompt("나이를 입력하세요."));
        if (age < 0) {
            document.write("올바른 나이를 입력해 주세요.")
        } else {
            if (age < 20) {
                document.write("미성년자입니다. 출입할 수 없습니다.");
            } else {
                document.write("성입입니다. <br>");
                let sex = prompt("성별을 입력하세요(남/여)");

                if (sex === "남") {
                    document.write("남탕은 왼쪽입니다.");
                } else if (sex === "여") {
                    document.write("여탕은 오른쪽입니다.");
                } else {
                    alert("'남' 또는 '여' 로만 입력해주세요.");
                    // document.write("'남' 또는 '여' 로만 입력해주세요.");
                }

            }
        }



    </script>

</body>

</html>
