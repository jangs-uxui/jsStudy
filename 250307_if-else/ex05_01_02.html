<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // 성인만 입장 / 남좌 여우
     
        let age = parseInt(prompt("나이를 입력하세요."));
        if (age < 20) {
            document.write("미성년자입니다. 출입할 수 없습니다.");
        } else {
            document.write("성인입니다. <br>");
            let sex = prompt("성별을 입력해주세요.");
            if (sex === "남") {
                document.write("남탕은 왼쪽입니다.");
            } else if (sex === "여") {
                document.write("여탕은 오른쪽입니다.");
            } else {
                document.write("잘못된 입력입니다.");
            }
        }






    </script>

</body>

</html>
