<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 입장료 20,000원
        // 13세 이하 어린이는 반값
        // 멤버십이면 10% 할인

        const fee = 20000;
        let childFee = fee * 0.5;
        let memberFee = fee - (fee * 0.1);
        let childMemberFee = memberFee * 0.5;

        let age = parseInt(prompt("나이를 입력해 주세요"));
        let member = prompt("멤버십 여부? (예/아니오)");

        if (age <= 13) {
            document.write("어린이 입니다. <br>");
            if (member === "예") {
                document.write("멤버심 어린이의 입장료는" + childMemberFee + "원 입니다.");
            } else if (member === "아니오") {
                document.write("비회원 어린이의 입장료는 " + childFee + "원 입니다.")
            } else {
                document.write("예 또는 아니오 로 답변하세요.");
            }
        } else if (age > 13) {
            document.write("성인입니다. <br>");
            if (member === "예") {
                document.write("멤버십 성인의 입장료는" + memberFee + "원 입니다.")
            } else if (member === "아니오") {
                document.write("비회원 성인의 입장료는" + fee + "원 입니다.")
            } else {
                document.write("예 또는 아니오로 입력하세요.")
            }

        }


    </script>



</body>
</html>
