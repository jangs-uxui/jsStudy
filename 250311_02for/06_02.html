<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>

<body>
    <script>
        // 변수명 i j k

        // * * * * *         1번줄 5개
        // * * * *        2번줄 4개
        // * * *        3번줄 3개
        // * *        4번줄 2개
        // *        5번줄 1개

        for (let i = 5; i >= 1; i--) {
            for (let j = 1; j <= i; j++) {
                document.write("* ");
            }
            document.write("<br>");
        }




    </script>

</body>

</html>
