<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>

<body>
    <script>
        // 다중 for 반복문으로 구구단 출력하기

        for (let i = 2; i < 10; i++) {
            document.write(i + "단: ");
            for (let j = 1; j < 10; j++) {
                document.write(i + "×" + j + "=" + i * j + " ");
            }
            document.write("<br>");
        }

    </script>

</body>

</html>
