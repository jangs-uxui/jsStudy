<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for문</title>
</head>

<body>
    <script>
        // 다중 for 반복문으로 구구단 출력하기

        for (let dan = 2; dan < 10; dan++) {
            document.write(dan + "단: ");
            for (let num = 1; num < 10; num++) {
                document.write(dan + "×" + num + "=" + dan * num + " ");
            }
            document.write("<hr>");
        }

    </script>

</body>

</html>
