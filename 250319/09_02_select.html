<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드롭박스(select)에서 값 읽기</title>
</head>

<body>

    <p>키우고 싶은 동물은?</p>
    <select id="myOption">
        <option value="dog">개</option>
        <option value="cat">고양이</option>
        <option value="duck">오리</option>
        <option value="koala">코알라</option>
    </select>
    <button type="button" onclick="getSelect()">클릭</button>
    <hr>
    <h2 id="result"></h2>

    <script>
        // 연습2
        function getSelect() {
            const index = document.getElementById("myOption").selectedIndex;
            const optVal = document.getElementById("myOption").options[index].value;
            document.getElementById("result").innerText = optVal;
        }







    </script>



</body>

</html>
