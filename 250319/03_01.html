<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 여러 개에 접근하기</title>
</head>

<body>
    <p class="elm">p class="elm" 1</p>
    <p class="elm">p class="elm" 2</p>
    <p class="elm">p class="elm" 3</p>
    <p>p & No class 1</p>
    <p id="ide">p id="ide"</p>
    <hr>
    <script>
        // document.querySelectorAll("") css선택자 사용, 배열로 반환

        const dots = document.querySelectorAll(".elm");
        for (let i = 0; i < dots.length; i++) {
            document.write(`${dots[i].innerText}<br>`);
        }

        document.write("<hr>");

        const hash = document.querySelectorAll("#ide");
        for (let i=0;i<hash.length;i++) {
            document.write(`hash[${i}] = ${hash[i].innerText}<br>`);
        }

    </script>



</body>

</html>
