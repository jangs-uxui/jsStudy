<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요소 여러 개에 접근하기</title>
</head>

<body>
    <!-- 
    document.getElementsByClassName("class") 배열로 반환!!
-->


    <p>p & No class</p>
    <p class="elm">p class="elm" 1</p>
    <p class="elm">p class="elm" 2</p>
    <p class="elm">p class="elm" 3</p>
    <hr>

    <script>
        const elms = document.getElementsByClassName("elm");
        for (let i = 0; i < elms.length; i++) {
            document.write(`ByClassName: elms[${i}] = ${elms[i].innerText}<br>`);
        }
        document.write("<hr>");
        console.log(elms[1]);

        const tags = document.getElementsByTagName("p");
        for (let i = 0; i < tags.length; i++) {
            document.write(`ByTagName p: tags[${i}] = ${tags[i].innerText}<br>`);
        }


    </script>



</body>

</html>
