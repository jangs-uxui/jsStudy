<body>

    <h1 id="rotate">Programming</h1>

    <script>
        // 연습2
        function rotateStr() {
            const rotate = document.getElementById("rotate");
            const rotateText = rotate.textContent;
            const rotatedText = rotateText.slice(1) + rotateText[0];  // slice(start, end)
            rotate.innerText = rotatedText;
        }
        setInterval(rotateStr, 500);




    </script>
