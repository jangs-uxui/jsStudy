<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // 아이디와 비밀번호 입력
        // 아이디 틀렸을때 "아이디 틀렸습니다." / 비밀번호 틀렸을때 "비밀번호 틀렸습니다" 표출
        // 아이디와 비밀번호가 맞으면 로그인 되었습니다.
        // 아이디,비번,학번,주민번호 등은 문자열로 취급.

        const id = "jang4774";
        const password = "4774";

        let inputId = prompt("아이디를 입력하세요.");
        let inputPassword = prompt("비밀번호를 입력하세요.");

        if (inputId !== id) {
            document.write("아이디가 잘못입력되었습니다. <br>");
        } 
        if (inputPassword !== password) {
            document.write("비밀번호가 잘못입력되었습니다.");
        }
        if (inputId === id && inputPassword === password) {
            document.writeln("로그인 되었습니다.");
        }



    </script>



</body>
</html>
