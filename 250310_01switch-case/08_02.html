    <script>

        // 연산을 선택하세요. (1:덧셐, 2:뺄셈, 3:곱셈, 4:나눗셈)
        // 연산번호를 잘못 선택하였습니다.
        // 첫번째 숫자를 입력하세요.
        // 두번째 숫자를 입력하세요.
        // 연산의 결과 출력

        let operationNumb = parseInt(prompt("연산을 선택하세요. (1:덧셈, 2:뺄셈, 3:곱셈, 4:나눗셈)"));
        if (operationNumb > 4 || operationNumb < 1) {
            document.write("연산번호를 잘못 선택하였습니다.");
        } else {
            let num01 = parseInt(prompt("첫번째 숫자 입력"));
            let num02 = parseInt(prompt("두번째 숫자 입력"));
            let result = 0;
            switch (operationNumb) {
                case 1: result = num01 + num02; break;
                case 2: result = num01 - num02; break;
                case 3: result = num01 * num02; break;
                case 4: result = num01 / num02; break;
            }
            document.write("연산의 결과: " + result);
        }
