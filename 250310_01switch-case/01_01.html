        // ver2
        let operation = parseInt(prompt("연산을 선택하세요. (1:덧셈, 2:뺄셈, 3:곱셈, 4:나눗셈)"));

        if (operation < 1 || operation > 4) {
            document.write("연산번호를 잘못 선택하였습니다.");
        } else {
            let num01 = parseInt(prompt("첫번째 숫자를 입력하세요."));
            let num02 = parseInt(prompt("두번째 숫자를 입력하세요."));
            let result = 0;
            let operationName = null;

            if (operation === 1) {
                operationName = "덧셈";
                result = num01 + num02;
            } else if (operation === 2) {
                operationName = "뺄셈";
                result = num01 - num02;
            } else if (operation === 3) {
                operationName = "곱셈";
                result = num01 * num02;
            } else { // 나머지는 4만 가능하므로 else if 로 쓰지 않아도 됨.
                operationName = "나눗셈";
                result = num01 / num02;
            }

            document.write(operationName + " 연산의 결과 : " + result);
        }
