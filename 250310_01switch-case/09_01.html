    <script>
        let fruit = prompt("바나나, 사과, 딸기, 레몬, 키위 중 택1");
        if (fruit === "바나나" || fruit === "사과" || fruit === "딸기" || fruit === "레몬" || fruit === "키위") {

            switch (fruit) {
                case "바나나":
                case "레몬":
                    document.write("노란색 과일입니다.");
                    break;
                case "사과":
                case "딸기":
                    document.write("빨간색 과일입니다.");
                    break;
                case "키위":
                    document.write("초록색 과일입니다.");
            }

        } else {
            document.write("잘못된 과일 선택입니다.");
        }
    </script>
