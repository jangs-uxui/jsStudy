<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이더</title>
</head>

<body>

    <div id="imgbox">
        <img src="../media3/africa.jpg" id="img" height="300">
    </div>
    <button onclick="prevImg()">이전</button>
    <button onclick="nextImg()">다음</button>

    <script>
        // (index + 1) % 4
        // (index -1 + 4) % 4
        // 연습4 (선생님의견 수정 : 배열에 다른형식의 이미지 들어올 수 있음 고려)

        let index = 0;
        let srcArr = [
            "../media3/africa.jpg",
            "../media3/africa1.jpg",
            "../media3/africa2.jpg",
            "../media3/africa3.jpg"
        ]

        function prevImg() {
            index = (index -1 + srcArr.length) % 4;
            document.getElementById("img").src = srcArr[index];
        }
        function nextImg() {
            index = (index + 1) % 4;
            document.getElementById("img").src = srcArr[index];
        }
        







    </script>
</body>

</html>
