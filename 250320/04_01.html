<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 슬라이더</title>
</head>

<body>

    <div id="imgbox">
        <img src="../media3/africa.jpg" id="img" height="300px">
    </div>
    <button onclick="prevImg()">이전</button>
    <button onclick="nextImg()">다음</button>

    <script>
        // index 0 ~ n 반복식
        // 증가 : (index + 1) % n
        // 감소 : (index -1 + n) % n

        // (index + 1) % 4
        // (index -1 + 4) % 4

        let srcArr = ["", 1, 2, 3]
        let index = 0;
        const img = document.getElementById("img");

        function nextImg() {
            index = (index + 1) % 4;
            img.src = `../media3/africa${srcArr[index]}.jpg`;
        }
        function prevImg() {
            index = (index + 3) % 4;
            img.src = `../media3/africa${srcArr[index]}.jpg`;
        }







    </script>
</body>

</html>
