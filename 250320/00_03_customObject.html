<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자객제 만들기</title>
</head>

<body>
    <script>
        const student = {
            name: "Jang",
            scoreArr: [],
            addScore: function (score) {
                this.scoreArr.push(score);
                console.log(`${score}점 추가: [${this.scoreArr}]`);
            },
            deleteScore: function (score) {
                this.scoreArr = this.scoreArr.filter((e) => e !== score);
                console.log(`${score}점 삭제: [${this.scoreArr}]`);
            },
            getTotal: function () {
                let sum = 0;
                for (let score of this.scoreArr) {
                    sum += score;
                }
                console.log(`점수합계: ${sum} [${this.scoreArr}]`); // 템플릿 문자열
                return sum;
            },
            getAvg: function () {
                const avg = this.getTotal() / this.scoreArr.length;
                console.log(`점수평균: ${avg}`);
                return avg;
            }
        }

        student.addScore(100);
        student.addScore(80);
        student.addScore(60);
        student.deleteScore(80);
        student.getTotal();
        student.getAvg();



    </script>
</body>

</html>
