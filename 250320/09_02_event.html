<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트리스너 사용하기</title>
    <style>

    </style>
</head>

<body>
    <!-- form태그 안에 -->
    <!-- addEventListener 사용 -->
    <!-- submit 이벤트는 form에서 발생함 -->
    <!-- form action 설정 안되있으면 - 새로고침방지 -->
    <!-- document.body.appendChild() -->

    <form name="myForm">
        <label>이름 : <input type="text" name="userName"></label>
        <label><input type="checkbox" name="isAgree">약관에 동의합니다.</label>
        <button type="submit">제출</button>
    </form>
    <p id="p01"></p>
    <p id="p02"></p>

    <script>
        const myForm = document.myForm;
        const userName = document.myForm.userName;
        const isAgree = document.myForm.isAgree;

        myForm.addEventListener("submit", function(e){
            e.preventDefault(); // 새로고침 방지

            document.getElementById("p01").innerText = userName.value + "님,";
            if (isAgree.checked) {
                document.getElementById("p02").innerText = "약관에 동의하셨습니다.";
            } else {
                document.getElementById("p02").innerText = "약관에 동의하지 않으셨습니다.";
            }

        });

    </script>
</body>

</html>
