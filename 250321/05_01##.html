<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 이벤트</title>
    <style>

    </style>
</head>

<body>
    <input type="text" id="inputText">
    <ul id="ul"></ul>
    <script>
        // input이벤트 : 변할때마다 발생
        // 이름, 포지션 정보 객체 array 9개
        // includes 메써드

        // 0. 이벤트 핸들러 등록 - (다음내용 이벤트핸들러 안에)
        // 1. 입력된 문자열 가져오기
        // 2. 선수 배열의 각 객체속 이름속성에 검색 문자열이 포함되었는지 확인해서 
        // 문자열이 이름에 포함된 객체만 걸러내기(filter) 새배열 생성
        // 3. ul태그 객체 가져오기
        // 4. ul태그 객체내용 비우기 (innerHTML="")
        // 5. 걸러낸 객체들의 배열 순회하는 반복문 만들기
        // 6. 반복문 안에서 li태그 객체를 만들어 배열안의 내용 넣기
        // 7. li태그 ul태그 객체의 자식태그로 추가하기


        const playerArr = [
            { name: "오지환", position: "유격수" },
            { name: "김현수", position: "좌익수" },
            { name: "홍창기", position: "우익수" },
            { name: "박해민", position: "중견수" },
            { name: "문보경", position: "3루수" },
            { name: "오스틴", position: "1루수" },
            { name: "신민재", position: "2루수" },
            { name: "손주영", position: "투수" },
            { name: "박동원", position: "포수" }
        ];

        document.getElementById("inputText").addEventListener("input", (event) => {
            const inputText = document.getElementById("inputText").value;


            const newArr = playerArr.filter((event) => event.name.includes(inputText)); //포함된 객체만 걸러낸 새배열 생성
            const ul = document.getElementById("ul");
            ul.innerHTML = "";

            console.log(newArr);

            for (let item of newArr) {
                const li = document.createElement("li");
                li.innerText = item.name + " (" + item.position + ")";
                ul.appendChild(li);
            }

        });




    </script>

</body>

</html>
